<ion-content class="has-header">
    <div class="row" 
            ng-repeat="chat in initialChat.responses track by $index">
        <div class="col">
            {{chat}}
        </div>
        <div class="col"></div>
    </div>
    <div class="reply row" 
            ng-if="hasUserSelectedOption">
        <div class="col">
            {{selectedOption.label}}
        </div>
        <div class="col col-75"></div>
    </div>
    <div class="row animate" 
            ng-repeat="chat in chatList track by $index"
            ng-class="annimateResponses?'animate-show':''">
        <div class="col">
            {{chat}}
        </div>
        <div class="col"></div>
    </div>
    <div class="row reply" 
            ng-if="repliedMessage">
        <div class="col">
            {{repliedMessage}}
        </div>
        <div class="col col-75"></div>
    </div>
    <div class="row" 
            ng-if="lastResponse">
        <div class="col">
            {{lastResponse.responses[0]}}
        </div>
        <div class="col"></div>
    </div>
</ion-content>
<div class="bar bar-footer">
    <div class="row" 
         ng-if="!hideOptions">
        <button class="col button button-large button-positive button-outline" 
                ng-repeat="option in initialChat.options track by $index" 
                ng-click="updateChat($index)">
            {{option.label}}
        </button>
    </div>

    <div class="row form" 
         ng-if="updatedResult.component">
            <input class="col col-75" 
                   type="textarea" 
                   placeholder="Enter your Reply" 
                   ng-model="form.input">
            <button class="col button button-positive button-block" 
                    ng-click="submitReply(form.input)">
                Submithjgfhfhh
            </button>
    </div>  
</div>
